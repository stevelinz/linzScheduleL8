<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<h3>My Schedule</h3>

<form id="submitWeek">

    <div>
        <input type="radio" id="monday"
               name="week" value="monday">
        <label for="monday">monday</label>

        <input type="radio" id="tuesday"
               name="week" value="tuesday">
        <label for="tuesday">tuesday</label>

        <input type="radio" id="wednesday"
               name="week" value="wednesday">
        <label for="wednesday">wednesday</label>

        <input type="radio" id="thursday"
               name="week" value="thursday">
        <label for="thursday">thursday</label>

        <input type="radio" id="friday"
               name="week" value="friday">
        <label for="friday">friday</label>

        <input type="radio" id="saturday"
               name="week" value="saturday">
        <label for="saturday">saturday</label>

        <input type="radio" id="sunday"
               name="week" value="sunday">
        <label for="sunday">sunday</label>
        <br><br><br>
        <input type="submit" value="Schedule">
    </div>
</form>








<p id="output"></p>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>

<script src="code.js"></script>




</body>
</html>
